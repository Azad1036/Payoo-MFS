<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <div class="flex justify-center">
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-1">
              <!-- Available Balance -->
              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value" id="Balance">89400</div>
                  <div class="stat-desc text-center">Available Balance</div>
                </div>
              </div>
              <div class="divider"></div>
              <!-- User Action Btn -->
              <div>
                <button class="btn">Add Money</button>
                <button class="btn">Cash Out</button>
              </div>
              <div class="divider"></div>

              <!-- Add Money Form Start -->
              <div class="hidden card bg-base-100 shrink-0 shadow-2xl">
                <form class="p-5">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amaount</span>
                    </label>
                    <input
                      id="add-money"
                      type="text"
                      placeholder="Enter Amaount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label"> </label>
                    <input
                      id="pin"
                      type="password"
                      placeholder="Enter Pin"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control mt-2">
                    <button id="btn-addMoney" class="btn btn-primary">
                      Add Money
                    </button>
                  </div>
                </form>
              </div>
              <!-- Add Money Form End -->
              <!-- Cash Out Money Form Start -->
              <div class="card bg-base-100 shrink-0 shadow-2xl">
                <form class="p-5">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amaount</span>
                    </label>
                    <input
                      id="cashOut-money"
                      type="text"
                      placeholder="Enter Amaount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label"> </label>
                    <input
                      id="pin-number"
                      type="password"
                      placeholder="Enter Pin"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control mt-2">
                    <button id="btn-cashOut" class="btn btn-primary">
                      Add Money
                    </button>
                  </div>
                </form>
              </div>
              <!-- Cash Out Money Form End -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./Js/home.js"></script>
    <script src="./Js/cashout.js"></script>
  </body>
</html>
